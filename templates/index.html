<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Craigslist Listings -->
    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h4 class="heading">{{mars.news_title}}</h4>
        <small>{{mars.paragraph}}</small>
        {{mars.facts_df|safe}}
        <img src={{mars.hemisphers[0].img_url}}>
        <img src={{mars.hemisphers[1].img_url}}>
        <img src={{mars.hemisphers[2].img_url}}>
        <img src={{mars.hemisphers[3].img_url}}>
      </div>
    </div>

  </div>
</body>

</html>
